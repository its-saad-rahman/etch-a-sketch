<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Etch-A-Sktch</title>
  </head>
  <body>
    <div class="container">
      <h1>Etch-A-Sketch</h1>
      <div class="sketch-board">
        <div class="controls">
          <div class="buttons">
            <button class="random-color" data-color="random">
              Random Color
            </button>

            <div data-color="color-picker">
              <label for="color-picker">Create your own color:</label>
              <input type="color" id="color-picker" />
            </div>
            <button class="clear">clear</button>
          </div>

          <label for="grid">Grid Layout:</label>
          <div class="range">
            <div class="slider-value">
              <span>16 x 16</span>
            </div>
            <div class="field">
              <div class="value left">1</div>
              <input
                id="grid"
                type="range"
                name="grid"
                min="1"
                max="60"
                value="16"
                steps="1"
                data-name="grid"
              />
              <div class="value right">60</div>
            </div>
          </div>
        </div>
        <div id="draw" class="drawing-area"></div>
      </div>
    </div>
  </body>
</html>
